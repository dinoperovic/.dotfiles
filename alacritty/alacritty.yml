live_config_reload: true

scrolling:
    history: 10000
    multiplier: 10
selection:
  save_to_clipboard: true
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
window:
  opacity: 1.0
  padding:
    x: 10
    y: 10
  decorations: none

font:
  normal:
    family: "Hack Nerd Font"
    style: Regular
  bold:
    family: "Hack Nerd Font"
    style: Bold
  italic:
    family: "Hack Nerd Font"
    style: Italic
  bold_italic:
    family: "Hack Nerd Font"
    style: Bold Italic
  size: 15.0
  offset:
    y: 8

draw_bold_text_with_bright_colors: true

# TokyoNight Alacritty Colors
colors:
  # Default colors
  primary:
    background: '0x1a1b26'
    foreground: '0xc0caf5'

  # Normal colors
  normal:
    black:   '0x15161E'
    red:     '0xf7768e'
    green:   '0x9ece6a'
    yellow:  '0xe0af68'
    blue:    '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan:    '0x7dcfff'
    white:   '0xa9b1d6'

  # Bright colors
  bright:
    black:   '0x414868'
    red:     '0xf7768e'
    green:   '0x9ece6a'
    yellow:  '0xe0af68'
    blue:    '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan:    '0x7dcfff'
    white:   '0xc0caf5'

  indexed_colors:
    - { index: 16, color: '0xff9e64' }
    - { index: 17, color: '0xdb4b4b' }

cursor:
  style: Block
  unfocused_hollow: true

key_bindings:
  - { key: N,      mods: Command,         action: SpawnNewInstance }
  - { key: Q,      mods: Command,         action: Quit             }
  - { key: W,      mods: Command,         action: Quit             }
  - { key: F,      mods: Command|Control, action: ToggleFullscreen }
  - { key: J,      mods: Alt,             chars: "\x1bj"           }
  - { key: K,      mods: Alt,             chars: "\x1bk"           }
  - { key: H,      mods: Alt,             chars: "\x1bh"           }
  - { key: L,      mods: Alt,             chars: "\x1bl"           }

